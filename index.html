<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прораб - Ваш помощник на стройке</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="SaaS для малых строительных и ремонтных бригад.">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2563eb">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
<!-- Babel используется для преобразования TSX/JSX кода прямо в браузере -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      Тип скрипта изменен на "text/babel", чтобы Babel мог его обработать.
      'data-type="module"' указывает Babel, что это ES-модуль, что позволяет использовать 'import'.
      'data-presets' инструктирует Babel использовать пресеты для React (JSX) и TypeScript.
      Путь 'src' сделан относительным для поддержки развертывания в подкаталогах (как на GitHub Pages).
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
